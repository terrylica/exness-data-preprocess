name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

  # NOTE: Tests removed per local-first testing standard
  # See: ~/.claude/CLAUDE.md - "NO unit testing in GitHub Actions"
  # Run tests locally with: mise run validate
