[tasks."validate:clickhouse-data"]
description = "Validate ClickHouse data queries with real Exness data"
depends = ["validate:clickhouse-schema"]
run = '''
#!/usr/bin/env bash
set -e
echo "üîç Validating ClickHouse data operations..."
uv run python -c "
